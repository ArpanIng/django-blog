{% extends 'base.html' %}
{% block title %}Profile{% endblock title %}

{% block content %}
<section>
  <div class="container py-5">
    <div class="row justify-content-center">
      
      <div class="col-lg-8">
        <div class="row">
          <h1>Settings</h1>
          <!-- breadcrumb navigation -->
          {% include 'accounts/partials/user_navigation.html' %}
          <!-- breadcrumb navigation end -->
        </div>
        
        <div class="card mb-4">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-4">
                <p class="mb-0">Username and subdomain</p>
              </div>
              <div class="col-sm-8">
                <p class="text-muted mb-0">@{{ request.user.username }}</p>
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="col-sm-4">
                <p class="mb-0">Email address</p>
              </div>
              <div class="col-sm-8">
                <p class="text-muted mb-0">{{ request.user.email }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
{% endblock content %}
