{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}New post&nbsp;&ndash;&nbsp;{% endblock title %}

{% block content %}
<section class="py-5">
  <div class="container px-5 py-5">
    <form action="" method="post" enctype="multipart/form-data" novalidate>
      {{ form.media }}
      {% csrf_token %} {{ form|crispy }}
      <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-link">
        Go Back
      </a>
      <button class="btn btn-success ml-2" type="submit">Publish</button>
    </form>
  </div>
</section>
{% endblock content %}

{% block scripts %}
<script>
  $(document).ready(function() {
    $('#id_tags').select2();
  })
</script>
{% endblock scripts %}
