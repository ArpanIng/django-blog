{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Contact | MyBlog{% endblock title %}

{% block content %}
<div class="container pt-4 col-lg-6 col-md-4">
  <div class="position-sticky" style="top: 2rem">
    <div class="p-4 mb-3">
      <h2>Contact Us</h2>
      <form action="" method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success ml-2" type="submit">Send</button>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
