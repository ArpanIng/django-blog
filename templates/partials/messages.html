<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <!-- Display flash messages accordingly -->
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    </div>
  </div>
</div>
